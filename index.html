<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color Palette Extractor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Color Palette Extractor</h1>
    <p class="muted">Drop an image or choose a file. Everything runs in your browser.</p>

    <div id="drop" class="drop" tabindex="0" role="button" aria-label="Drop image here">
      <input id="file" type="file" accept="image/*" aria-label="Choose image" />
      <span>üìÅ Drop image here or click to choose</span>
    </div>

    <div class="controls">
      <label>Colors:
        <input id="k" type="range" min="3" max="8" value="5" />
        <span id="kVal">5</span>
      </label>
      <button id="extract">Extract</button>
      <button id="copyAll">Copy all HEX</button>
      <span id="status" class="muted"></span>
    </div>

    <div id="preview" class="preview"></div>
    <div id="palette" class="palette" aria-live="polite"></div>

    <canvas id="canvas" hidden></canvas>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
